
<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>Marflex Registro</title>
	<link rel="stylesheet" href="styleregister.css">
	<link rel="icon" href="/imagenes/icoMarflex.ico">
</head>
<body>
	<center> <br><br>
	<div class="logo">
		<a href="inicio.html"><img src="imagenes/icoMarflex.png"></a>
	</div>
	</center>
	<div class="formula-log">
		<form method="post" action="/add">
		<h4>Registrarse</h4>
		<input class="panel"  type="text" name="nombre1" value="" placeholder="Primer Nombre">
		<input class="panel"  type="text" name="nombre2" value="" placeholder="Segundo Nombre">
		<input class="panel"  type="text" name="apellido1" value="" placeholder="Primer Apellido">
		<input class="panel"  type="text" name="apellido2" value="" placeholder="Segundo Apellido">
		<input class="panel"  type="text" name="doc" value="" placeholder="Numero Documento">
		<input class="panel"  type="email" name="email" value="" placeholder="Correo Electronico">
		<input class="panel" type="password" name="contraseña1" value="" placeholder="Contraseña">
		<input class="panel" type="password" name="contraseña2" value="" placeholder="Repetir Contraseña">
		<p><a href="login.html">¿Ya tienes cuenta?</a></p>
		<input class="boton"  button type="submit" name= "Registrarse" >
		
		</form>
	</div>

  		
</body>
</html>
